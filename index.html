<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1 id="main-heading">To-Do App</h1>
  </header>
  
  <main>
    <!-- INPUT Display............................................ -->
    <div class="input-div">
      <input type="text" class="text-input" name="" id="text" placeholder="Enter Text to add in List">
      <input type="date" class="date-input" name="" id="date">
    
      <button id="add-button">Add Item</button>
    </div>


    <!-- OUTPUT Display....................................... -->
    <div class="output-div">
      <div class="list">
        <p class="output-text" id="output-text">This is Example to-do Text</p>
        <p class="output-date" id="output-date">01-01-2025</p>
        <button>Delete</button>
      </div>
    </div>
  </main>


  <footer></footer>
  <script src="index.js"></script>
</body>
</html>
